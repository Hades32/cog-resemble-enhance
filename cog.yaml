# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md
build:
  gpu: true
  cuda: "11.8"
  python_version: "3.10"
  system_packages:
    - "libsox-dev"
    - "git-lfs"
  python_packages:
    - "deepspeed==0.12.4"
    - "librosa==0.10.1"
    - "matplotlib==3.8.1"
    - "omegaconf==2.3.0"
    - "pandas==2.1.3"
    - "rich==13.7.0"
    - "soundfile==0.12.1"
    - "tabulate==0.8.10"
    - "torch==2.1.1"
    - "torchaudio==2.1.1"
    - "torchvision==0.16.1"
    - "tqdm==4.66.1"
    - "resemble-enhance==0.0.1"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
